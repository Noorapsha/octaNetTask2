<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>

        <!-- Bootstrap CDN-->
        <link href="	https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
        
        <!-- Style-->
         <link href="style.css" rel="stylesheet" />

           
       <!-- FontAwesome -->
       <script src="https://kit.fontawesome.com/5c6296f63f.js" crossorigin="anonymous"></script>

</head>
<body>
<div class="container bgImg"> 
    <header class="bg-success text-white p-5">
        <div class="container">
            <div class="row">
                <h1 class="mainHeading">ToDo List......<i class="fa fa-pencil" aria-hidden="true"></i></h1>
            </div>
        </div>
    </header>
 
    <div class="container mt-3">
        <h2 class="addTtems">Add Items</h2>
 
        <label id="lblsuccess" class="text-success"
                style="display: none;">
        </label>
         
        <form id="addForm">
            <div class="row">
                <div class="col-lg-7 col-md-7 col-sm-7">
 
                    <input type="text" onkeyup=
                        "toggleButton(this, 'submit')"
                        class="form-control" id="item">
                </div>
                
                <div class="col-lg-5 col-md-5 col-sm-5">
                <input type="submit" class="btn btn-dark"
                        id="submit" value="Submit" disabled>
                </div>
            </div>
        </form>
 
        <h3 class="tasksClass mb-4 mt-4">Tasks</h3>
 
        <form id="addForm">
            <ul class="list-group" id="items"></ul>
        </form>
    </div>

</div>


    <script src="script.js"></script>
</body>
</html>
